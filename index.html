<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SBC Shoot Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('https://pep53.github.io/sbc-shoot-challenge/img/bg-court.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    #score {
      font-size: 2em;
      margin: 20px 0;
    }
    #canvas {
      background: rgba(0,0,0,0.4);
      display: block;
      margin: 0 auto;
      border: 2px solid white;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1 id="score">Score : 0</h1>
  <canvas id="canvas" width="300" height="400"></canvas>
  <script src="game.js"></script>

</html>
