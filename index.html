
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SBC Shoot Challenge</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      margin: auto;
      background: #1c1c1c;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: sans-serif;
      font-size: 24px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="score">Score : 0</div>
  <canvas id="gameCanvas" width="360" height="640"></canvas>
  <script src="game.js"></script>
</body>
</html>
